<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="da" lang="da">
<head>
<title>Insert title here</title>
<link wicket:id="stylesheet" />

<style type="text/css">
#bks {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	width: 100%;
	border-collapse: collapse;
}

#bks td,#bks th {
	font-size: 1em;
	border: 1px solid #98bf21;
	padding: 3px 7px 2px 7px;
}

#bks th {
	font-size: 1.1em;
	text-align: left;
	padding-top: 5px;
	padding-bottom: 4px;
	background-color: #A7C942;
	color: #ffffff;
}

#bks tr.alt td {
	color: #000000;
	background-color: #EAF2D3;
}
</style>
</head>
<body>
	<div wicket:id="headerpanel"></div>

	<hr />
	<h2>Books In this Room</h2>
	<!-- <wicket:extend> -->
	<div id="contacts" class="contact">
		<table id="bks">
			<tr>
				<th scope="col" width="75">Book ID</th>
				<th scope="col">Title</th>
			</tr>
		</table>
	</div>
	<div id="contacts" class="contact">
		<div wicket:id="books">
			<table id="bks">

				<tr class="alt">
					<td wicket:id="ebookID" width="75"></td>
					<td><a wicket:id="view" href="#"> <span wicket:id="title"></span>
					</a></td>
				</tr>
			</table>
		</div>
	</div>

	<div wicket:id="footerpanel"></div>
</body>
</html>
