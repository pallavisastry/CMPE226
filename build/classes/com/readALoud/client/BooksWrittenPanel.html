<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="da" lang="da">
<head>
<style type="text/css">
#bks {
	font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
	width: 100%;
	border-collapse: collapse;
}

#bks td,#bks th {
	font-size: 1em;
	border: 1px solid #98bf21;
	padding: 3px 7px 2px 7px;
}

#bks th {
	font-size: 1.1em;
	text-align: left;
	padding-top: 5px;
	padding-bottom: 4px;
	background-color: #A7C942;
	color: #ffffff;
}

#bks tr.alt td {
	color: #000000;
	background-color: #EAF2D3;
}
</style>
</head>
<body>
	<wicket:panel>
		<h3>Books Written</h3>
		<table id="bks">
			<thead>
				<tr>
					<th>Book Title</th>
					<!-- <th>Book ISBN</th>	 -->
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="booksWritten">
					<!-- <td wicket:id="bookTitle"></td> -->
					<td><a wicket:id="view" href="#"> <span
							wicket:id="bookTitle"></span>
					</a></td>
					<!-- <td wicket:id="bookIsbn"></td>	 -->
				</tr>
			</tbody>

		</table>
	</wicket:panel>
</body>
</html>
